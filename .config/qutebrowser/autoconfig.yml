# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  backend:
    global: webengine
  bindings.commands:
    global:
      caret:
        E: scroll up
        I: scroll right
        N: scroll down
        e: move-to-prev-line
        i: move-to-next-char
        n: move-to-next-line
      normal:
        ',M': hint links spawn mpv {hint-url}
        ',m': spawn mpv {url}
        <Back>: back-or-close
        <Ctrl+Shift+l>: spawn --userscript qute-pass
        <Ctrl+Shift+u>: tab-move -
        <Ctrl+Shift+y>: tab-move +
        <Ctrl+u>: tab-prev
        <Ctrl+y>: tab-next
        E: scroll-page 0 -0.5
        H: back-or-close
        I: forward
        J: null
        K: search-prev
        N: scroll-page 0 0.5
        e: scroll up
        j: null
        k: search-next
        n: scroll down
  colors.statusbar.command.private.bg:
    global: darkslategray
  colors.statusbar.command.private.fg:
    global: white
  colors.statusbar.private.bg:
    global: '#666666'
  colors.statusbar.private.fg:
    global: white
  colors.statusbar.url.success.https.fg:
    global: lime
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.even.bg:
    global: '#555555'
  colors.tabs.even.fg:
    global: white
  colors.tabs.indicator.stop:
    global: '#00aa00'
  colors.tabs.indicator.system:
    global: rgb
  colors.tabs.odd.bg:
    global: '#444444'
  colors.tabs.odd.fg:
    global: white
  colors.tabs.pinned.even.bg:
    global: '#010101'
  colors.tabs.pinned.even.fg:
    global: white
  colors.tabs.pinned.odd.bg:
    global: '#010101'
  colors.tabs.pinned.odd.fg:
    global: white
  colors.tabs.pinned.selected.even.bg:
    global: darkgrey
  colors.tabs.pinned.selected.even.fg:
    global: black
  colors.tabs.pinned.selected.odd.bg:
    global: darkgrey
  colors.tabs.pinned.selected.odd.fg:
    global: black
  colors.tabs.selected.even.bg:
    global: darkgrey
  colors.tabs.selected.even.fg:
    global: black
  colors.tabs.selected.odd.bg:
    global: darkgrey
  colors.tabs.selected.odd.fg:
    global: black
  completion.height:
    global: 30%
  content.desktop_capture:
    https://teams.microsoft.com: true
  content.geolocation:
    https://www.golfadvisor.com: false
    https://www.google.com: true
  content.host_blocking.enabled:
    global: false
  content.javascript.can_access_clipboard:
    global: true
  content.media_capture:
    https://app.gotomeeting.com: true
    https://meet.google.com: true
    https://teams.microsoft.com: true
  content.notifications:
    https://calendar.google.com: true
    https://mail.google.com: true
    https://meet.google.com: true
    https://messages.google.com: true
    https://teams.microsoft.com: true
    https://web.whatsapp.com: true
    https://www.facebook.com: false
    https://www.mrskin.com: false
    https://www.orlandosentinel.com: false
    https://www.reddit.com: false
    https://www.youtube.com: false
    https://xhamster.com: false
  content.register_protocol_handler:
    https://calendar.google.com?cid=%25s: true
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.remove_finished:
    global: -1
  editor.command:
    global:
    - st
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  hints.chars:
    global: arstdhneio
  tabs.background:
    global: true
  tabs.position:
    global: top
  tabs.select_on_remove:
    global: prev
  tabs.title.format:
    global: '{audio}{index}: {current_title}{private}'
  tabs.title.format_pinned:
    global: '{index}'
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      g: https://google.com/search?q={}
